<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>AnomalyDetection WebApp</title>
</head>

<body>
    <div class="row mx-md-n5">
        <div class="col px-md-7"><div class="p-4"></div></div>
    </div>
    <div class= "container">
            <form action="/detect" method="post" id="form">
                <div class="row">
                    <div class="col-sm">
                    <label>Choose algorithm:</label>
                    <select name="algorithm" id="algorithm">
                        <option value="Simple">Simple</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                    </div>
                    <div class="col-sm">
                    <label>Learn file input</label>
                    <input type="file" name="learn" id="learn" accept=".csv">
                    </div>
                    <div class="col-sm">
                    <label>Detect file input</label>
                    <input type="file" name="detect" id="detect" accept=".csv">
                    </div>
                    <div class="col-sm">
                        <label>Click to submit</label>
                    <input value="Submit" type="submit" id="submit">
                    </div>
                </div>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
